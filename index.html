<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <script src="./assets/js/script.js"></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <main>
        <h1>Jogo da velha</h1>
        <div class="jogo">
          <button class="tile" data-cel='1'></button>
          <button class="tile" data-cel='2'></button>
          <button class="tile" data-cel='3'></button>
          <button class="tile" data-cel='4'></button>
          <button class="tile" data-cel='5'></button>
          <button class="tile" data-cel='6'></button>
          <button class="tile" data-cel='7'></button>
          <button class="tile" data-cel='8'></button>
          <button class="tile" data-cel='9'></button>
        </div>
        <h2 class='jogadorAtual' data-jogadorAtual>Vez do jogador: X</h2>
        <button class='reset' data-reset>Reiniciar!</button>
      </main>
</body>
</html>
